    {"test_support_drivers_AndroidDriver.js.html":{"id":"test_support_drivers_AndroidDriver.js.html","title":"Source: test/support/drivers/AndroidDriver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/drivers/AndroidDriver.js const webdriver = require(\"selenium-webdriver\"); const Driver = require(\"../Driver\"); /** * Android Driver Related Methods */ class AndroidDriver extends Driver { /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() { return new webdriver.Builder() .usingServer(\"http://localhost:4723/wd/hub\") .withCapabilities({ platformName: \"Android\", platformVersion: \"4.4\", deviceName: \"Android Emulator\", browserName: \"Chrome\", }) .build(); } } module.exports = AndroidDriver; × Search results Close "},"test_support_drivers_ChromeDriver.js.html":{"id":"test_support_drivers_ChromeDriver.js.html","title":"Source: test/support/drivers/ChromeDriver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/drivers/ChromeDriver.js const chromedriver = require(\"chromedriver\"); const webdriver = require(\"selenium-webdriver\"); const Driver = require(\"../Driver\"); /** * Chrome Driver Related Methods */ class ChromeDriver extends Driver { /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() { return new webdriver.Builder() .withCapabilities({ browserName: \"chrome\", javascriptEnabled: true, acceptSslCerts: true, chromeOptions: { args: [\"start-maximized\", \"disable-extensions\"], }, path: chromedriver.path, }).build(); } } module.exports = ChromeDriver; × Search results Close "},"test_support_drivers_ChromeheadlessDriver.js.html":{"id":"test_support_drivers_ChromeheadlessDriver.js.html","title":"Source: test/support/drivers/ChromeheadlessDriver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/drivers/ChromeheadlessDriver.js const webdriver = require(\"selenium-webdriver\"); const chrome = require(\"selenium-webdriver/chrome\"); const Driver = require(\"../Driver\"); /** * Chrome Headless Driver Related Methods */ class ChromeheadlessDriver extends Driver { /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() { return new webdriver .Builder() .forBrowser(\"chrome\") .setChromeOptions(new chrome.Options().headless()) .build(); } } module.exports = ChromeheadlessDriver; × Search results Close "},"test_support_Driver.js.html":{"id":"test_support_Driver.js.html","title":"Source: test/support/Driver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/Driver.js const _ = require(\"lodash\"); /** * Driver Related Methods */ class Driver { /** * Abstract */ constructor() { if (new.target === Driver) { throw new Error(\"Driver can't be instantiated directly.\"); } } /** * Factory * @param {String} name - name */ static create(name) { const fileName = `./drivers/${_.capitalize(name)}Driver.js`; let ClassName; try { ClassName = require(fileName); return new ClassName(); } catch (error) { throw new Error(`${ClassName} driver not found`); } } /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() {} } module.exports = Driver; × Search results Close "},"test_support_drivers_FirefoxDriver.js.html":{"id":"test_support_drivers_FirefoxDriver.js.html","title":"Source: test/support/drivers/FirefoxDriver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/drivers/FirefoxDriver.js const firefox = require(\"geckodriver\"); const webdriver = require(\"selenium-webdriver\"); const Driver = require(\"../Driver\"); /** * Firefox Driver Related Methods */ class FirefoxDriver extends Driver { /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() { return new webdriver.Builder() .withCapabilities({ browserName: \"firefox\", javascriptEnabled: true, acceptSslCerts: true, \"webdriver.firefox.bin\": firefox.path, }).build(); } } module.exports = FirefoxDriver; × Search results Close "},"test_support_drivers_FirefoxheadlessDriver.js.html":{"id":"test_support_drivers_FirefoxheadlessDriver.js.html","title":"Source: test/support/drivers/FirefoxheadlessDriver.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/drivers/FirefoxheadlessDriver.js const webdriver = require(\"selenium-webdriver\"); const firefox = require(\"selenium-webdriver/firefox\"); const Driver = require(\"../Driver\"); /** * Firefox Headless Driver Related Methods */ class FirefoxheadlessDriver extends Driver { /** * Build the driver with capabilities * @returns {WebDriver} Driver object */ build() { return new webdriver .Builder() .forBrowser(\"firefox\") .setFirefoxOptions(new firefox.Options().headless()) .build(); } } module.exports = FirefoxheadlessDriver; × Search results Close "},"test_support_Helper.js.html":{"id":"test_support_Helper.js.html","title":"Source: test/support/Helper.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/Helper.js /** * Helper Related Methods */ class Helper { /** * Instantiate the object * @param {World} world - world object instance */ constructor(world) { this.world = world; if (this.world.debug) console.log(\"Helper:constructor\"); } /** * This will return world object instance * @returns {World} world object * @example * helper.getWorld(); */ getWorld() { return this.world; } /** * This will return driver object instance * @returns {WebDriver} Driver object * @example * helper.getDriver(); */ getDriver() { return this.world.driver; } /** * Get app url for environment * @param {String} env - Environment * @return {String} root url */ getAppUrlForEnv(env) { switch (env.toLowerCase()) { case \"local\": return \"file:///Volumes/MyComputer/projects/htdocs/e2e_test_automation/\"; case \"prod\": return \"https://nazmulb.wordpress.com\"; default: return \"https://nazmulb.wordpress.com\"; } } /** * Load or navigate to a page with the url and check the body element is present * @param {string} url - url to load * @param {integer} waitInSeconds - number of seconds to wait for page to load * @example * helper.loadPage(\"http://www.google.com\"); */ async loadPage(url) { await this.world.driver.get(url); if (this.world.debug) console.log(`loadPage: ${url}`); // now wait for the body element to be present await this.waitFor(\"body\"); } /** * Wait for any element to be found * @param {string} locator - css or xpath selector element * @param {integer} waitInSeconds - number of seconds to wait for the element to load * @example * helper.waitFor(\"body\", 15); */ async waitFor(locator, waitInSeconds) { // use either passed in timeout or global default const timeout = (waitInSeconds) ? (waitInSeconds * 1000) : this.world.defaultTimeout; if (!this.world.isBrowser) { throw new Error(\"Tests are not running on a web browser, no web elements to wait for\"); } const selector = (locator.indexOf(\"//\") === 0) ? \"xpath\" : \"css\"; if (this.world.debug) console.log(`waitFor: ${locator}`); await this.world.driver.wait(this.world.selenium.until.elementLocated(this.world.selenium.By[selector](locator)), timeout); } /** * To find an element on the page * @param {string} locator - css or xpath selector element * @returns {WebElementPromise} an element that can be used to issue commands against the located element * @example * helper.findElement(\"body\"); */ async findElement(locator) { if (!this.world.isBrowser) { throw new Error(\"Tests are not running on a web browser, no web elements to wait for\"); } const selector = (locator.indexOf(\"//\") === 0) ? \"xpath\" : \"css\"; if (this.world.debug) console.log(`findElement: ${locator}`); return this.world.driver.findElement(this.world.selenium.By[selector](locator)); } /** * Get Element Text * @param {string} locator - css or xpath selector element * @return {string} str * @example * helper.getElementText(\"#divid\"); */ async getElementText(locator) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const str = await input.getText(); return str; } /** * Get Element Attribute * @param {string} locator - css or xpath selector element * @param {string} attribute - name, value, class, etc * @return {string} str * @example * helper.getElementAttribute(\"#divid\", \"class\"); */ async getElementAttribute(locator, attribute) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const str = await input.getAttribute(attribute); return str; } /** * Get Element Css Value * @param {string} locator - css or xpath selector element * @param {string} attribute - width, height, position, visibility, etc * @return {string} str * @example * helper.getCssValue(\"#divid\", \"width\"); */ async getCssValue(locator, attribute) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const str = await input.getCssValue(attribute); return str; } /** * Is displayed * @param {string} locator - css or xpath selector element * @return {boolean} bool * @example * helper.isDisplayed(\"#divid\"); */ async isDisplayed(locator) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const bool = await input.isDisplayed(); return bool; } /** * Is enabled * @param {string} locator - css or xpath selector element * @return {boolean} bool * @example * helper.isEnabled(\"#divid\"); */ async isEnabled(locator) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const bool = await input.isEnabled(); return bool; } /** * Is selected * @param {string} locator - css or xpath selector element * @return {boolean} bool * @example * helper.isSelected(\"#divid\"); */ async isSelected(locator) { await this.world.helper.waitFor(locator); const input = await this.world.helper.findElement(locator); const bool = await input.isSelected(); return bool; } /** * Scroll to the element * @param {WebElement} element - the element * @example * helper.scrollToElement(el); */ async scrollToElement(element) { if (this.world.debug) console.log(\"scrollToElement\"); await this.world.driver.executeScript(\"arguments[0].scrollIntoView()\", element); await this.world.sleep(1000); } /** * Reload or refresh page * @example * helper.refresh(); */ async refresh() { if (this.world.debug) console.log(\"refresh\"); await this.world.driver.navigate().refresh(); await this.world.sleep(2000); } } module.exports = Helper; × Search results Close "},"resources_pages_NazmulWebPage.js.html":{"id":"resources_pages_NazmulWebPage.js.html","title":"Source: resources/pages/NazmulWebPage.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: resources/pages/NazmulWebPage.js const Page = require(\"./Page\"); /** * Nazmul Web Page Class Methods */ class NazmulWebPage extends Page { /** * Get page elements * @returns {Object} page elements */ get elements() { return { myProfileMenu: \"#pagebar &gt; li.page_item.page-item-8 &gt; a\", searchInput: \"#s\", }; } /** * Enters a search term into search box and presses enter * @param {string} searchQuery - search query text */ async preformSearch(searchQuery) { if (this.world.debug) console.log(\"preformSearch\"); let sq = searchQuery; const { searchInput } = this.elements; const { username } = this.world.data.user; if (username === sq) sq = \"Test\"; await this.world.helper.waitFor(searchInput); const el = await this.world.helper.findElement(searchInput); await this.world.helper.scrollToElement(el); await el.sendKeys(sq); await el.sendKeys(this.world.selenium.Key.ENTER); await this.world.sleep(2000); } } module.exports = NazmulWebPage; × Search results Close "},"resources_pages_Page.js.html":{"id":"resources_pages_Page.js.html","title":"Source: resources/pages/Page.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: resources/pages/Page.js /** * Page Class Methods */ class Page { /** * Instantiate the object */ constructor(world) { this.world = world; } get elements() { return {}; } get url() { return \"/\"; } /** * Match the title * @param {string} expectedTitle - expected title to match */ async titleEquals(expectedTitle) { if (this.world.debug) console.log(\"titleEquals\"); const actualTitle = await this.world.driver.getTitle(); this.world.expect(actualTitle).to.equal(expectedTitle); } } module.exports = Page; × Search results Close "},"resources_PageFactory.js.html":{"id":"resources_PageFactory.js.html","title":"Source: resources/PageFactory.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: resources/PageFactory.js const _ = require(\"lodash\"); /** * Page Factory Methods */ class PageFactory { /** * Instantiate the object */ constructor(world) { this.world = world; } /** * Factory method * @param {String} name - name */ create(name) { const fileName = `./pages/${_.upperFirst(_.camelCase(name))}Page.js`; let ClassName; try { ClassName = require(fileName); return new ClassName(this.world); } catch (error) { throw new Error(`${ClassName} page not found`); } } } module.exports = PageFactory; × Search results Close "},"test_support_Report.js.html":{"id":"test_support_Report.js.html","title":"Source: test/support/Report.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/Report.js const path = require(\"path\"); const reporter = require(\"cucumber-html-reporter\"); const reportPath = path.join(\"reports\"); /** * Report Related Methods */ class Report { /** * Generate report * @param {boolean} launchReport */ static generate(launchReport = true) { const options = { theme: \"bootstrap\", jsonFile: `${reportPath}/cucumber_report.json`, output: `${reportPath}/cucumber_report.html`, reportSuiteAsScenarios: true, launchReport, }; reporter.generate(options); } } module.exports = Report; × Search results Close "},"test_support_Screenshot.js.html":{"id":"test_support_Screenshot.js.html","title":"Source: test/support/Screenshot.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/Screenshot.js const path = require(\"path\"); const fs = require(\"fs\"); const Promise = require(\"bluebird\"); const mkdirp = require(\"mkdirp\"); const writeFile = Promise.promisify(fs.writeFile); /** * Screenshot Related Methods */ class Screenshot { /** * Instantiate the object * @param {World} world - world object instance */ constructor(world) { this.world = world; this.screenshotPath = path.join(\"reports\", \"screenshots\"); if (this.world.debug) console.log(\"Screenshot:constructor\"); this.ensureDirectoryExists(); } /** * Ensure directory exists or not; if not then it will create new directory */ ensureDirectoryExists() { try { if (!fs.existsSync(this.screenshotPath)) { mkdirp.sync(this.screenshotPath); } } catch (err) { console.error(err); } if (this.world.debug) console.log(`Screenshot:ensureDirectoryExists: ${this.screenshotPath}`); } /** * Create screenshot * @param {String} fileName - File name */ async create(fileName) { try { const data = await this.world.driver.takeScreenshot(); // Attaching screenshot to report await this.world.attach(data, \"image/png\"); const filePath = path.join(this.screenshotPath, fileName); const base64Data = data.replace(/^data:image\\/png;base64,/, \"\"); await writeFile(filePath, base64Data, \"base64\"); } catch (err) { console.error(err); } if (this.world.debug) console.log(`Screenshot:create: ${this.screenshotPath}`); } } module.exports = Screenshot; × Search results Close "},"resources_pages_SlotGamePage.js.html":{"id":"resources_pages_SlotGamePage.js.html","title":"Source: resources/pages/SlotGamePage.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: resources/pages/SlotGamePage.js const Page = require(\"./Page\"); /** * Slot Game Page Class Methods */ class SlotGamePage extends Page { /** * Get page specific url to navigate * @returns {String} page url */ get url() { return \"/Test_Task.html\"; } /** * Get page elements * @returns {Object} page elements */ get elements() { return { balanceInput: \"#balance-value\", testDataInput: \"#testdata\", spinButton: \"#spinButton\", winboxDiv: \"#winbox\", }; } /** * Set the balance * @param {Number} value */ async setBalance(value) { if (this.world.debug) console.log(\"setBalance\"); const { balanceInput } = this.elements; await this.world.helper.waitFor(balanceInput); const input = await this.world.helper.findElement(balanceInput); await input.clear(); await input.sendKeys(value); await this.world.sleep(100); } /** * Set test data * @param {Number} value */ async setTestData(value) { if (this.world.debug) console.log(\"setTestData\"); const { testDataInput } = this.elements; await this.world.helper.waitFor(testDataInput); const input = await this.world.helper.findElement(testDataInput); await input.clear(); await input.sendKeys(value); await this.world.sleep(100); } /** * Click the Spin button */ async clickSpinButton() { if (this.world.debug) console.log(\"clickSpinButton\"); const { spinButton } = this.elements; await this.world.helper.waitFor(spinButton); const el = await this.world.helper.findElement(spinButton); await el.click(); await this.world.sleep(100); } /** * Check the balance * @param {Number} expectedValue */ async balanceEquals(expectedValue) { if (this.world.debug) console.log(\"balanceEquals\"); const { balanceInput } = this.elements; const actualValue = await this.world.helper.getElementAttribute(balanceInput, \"value\"); this.world.expect(parseInt(actualValue)).to.equal(expectedValue); await this.world.sleep(100); } /** * Check the Spin button is disabled or not? */ async isSpinButtonDisabled() { if (this.world.debug) console.log(\"isSpinButtonDisabled\"); const { spinButton } = this.elements; const actualValue = await this.world.helper.isEnabled(spinButton); if (this.world.debug) console.log(actualValue); this.world.expect(actualValue).to.equal(false); await this.world.sleep(100); } /** * Check the win coins * @param {Number} coins */ async checkWinCoins(coins) { if (this.world.debug) console.log(\"checkWinCoins\"); let expectedValue = false; const { winboxDiv } = this.elements; let actualValue = await this.world.helper.isDisplayed(winboxDiv); if (this.world.debug) console.log(actualValue); if (parseInt(coins) &gt; 0) expectedValue = true; this.world.expect(actualValue).to.equal(expectedValue); if (expectedValue) { await this.world.sleep(1000); expectedValue = `Win ${coins} coins`; actualValue = await this.world.helper.getElementText(winboxDiv); if (this.world.debug) console.log(actualValue); this.world.expect(actualValue).to.equal(expectedValue); } } } module.exports = SlotGamePage; × Search results Close "},"test_support_world.js.html":{"id":"test_support_world.js.html","title":"Source: test/support/world.js","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Source: test/support/world.js const { setWorldConstructor } = require(\"cucumber\"); const selenium = require(\"selenium-webdriver\"); const { expect, assert } = require(\"chai\"); const _ = require(\"lodash\"); const requireDir = require(\"require-dir\"); const Promise = require(\"bluebird\"); const Driver = require(\"./Driver\"); const Screenshot = require(\"./Screenshot\"); const Helper = require(\"./Helper\"); const PageFactory = require(\"../../resources/PageFactory\"); // Use dotenv to read .env vars into Node require(\"dotenv\").config(); /** * Sharing code and Data between steps. * Using world we can add helper methods, or logging. */ class World { /** * Instantiate the object * @param {JSON} attach - attach anything * @param {Command} parameters - sets the parameters as command */ constructor({ attach, parameters }) { this.attach = attach; // attaching screenshots to report this.parameters = parameters; this.pf = process.env.PLATFORM || \"chrome\"; this.env = process.env.ENVIRONMENT || \"local\"; this.timeout = parseInt(process.env.DEFAULT_TIMEOUT) || 60000; this.debug = (process.env.DEBUG === \"true\") || false; // browser driver instance this.driver = Driver.create(this.pf).build(); this.driver.manage().window().maximize(); this.selenium = selenium; this.expect = expect; this.assert = assert; this.screenshot = new Screenshot(this); this.helper = new Helper(this); this.pageFactory = new PageFactory(this); this.data = requireDir(\"../../resources/data\", { recurse: true }); } get isBrowser() { return _.isFunction(this.driver.manage); } get platform() { return this.pf; } get environment() { return this.env; } get defaultTimeout() { return this.timeout; } get appUrl() { return this.helper.getAppUrlForEnv(this.env); } /** * Sleep * @param {String} milliseconds - milli seconds * @returns {Bluebird} return promise */ sleep(milliseconds) { return Promise.delay(milliseconds); } } setWorldConstructor(World); × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld Classes Classes AndroidDriver ChromeDriver ChromeheadlessDriver Driver FirefoxDriver FirefoxheadlessDriver Helper NazmulWebPage Page PageFactory Report Screenshot SlotGamePage World × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" E2E Test Automation Framework Classes AndroidDriverChromeDriverChromeheadlessDriverDriverFirefoxDriverFirefoxheadlessDriverHelperNazmulWebPagePagePageFactoryReportScreenshotSlotGamePageWorld E2E Test Automation Framework Overview: We need the following to have a browser based e2e testing using Cucumber JS: Cucumber JS Chai Selenium-Webdriver Cucumber-Html-Reporter Quick Reference Guide: A short and easy Document for Cucumber. Setup: Please clone this repo and run the following commands: git clone https://github.com/nazmulb/e2e_test_automation.git cd e2e_test_automation n     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
